<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="icons/logo_circulo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body >
    <div class="container" id="container">
        <div class="main-weather" id="main-weather"></div>
        <div class="search">
            <form action="submit" id="searchSubmit">
                <input id="searchInput" autocomplete="off" type="text" placeholder="Enter your city...">
                <button type="submit" class="btn" id="btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div class="week-weather" id="weekWeather"></div>
    </div>
    <script src="javaScript/app.js"></script>
</body>
</html>
